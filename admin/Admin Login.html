<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcc00;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .login-box img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #292517;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
        }

        .input-group span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #333;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .input-group button:hover {
            background-color: #e6b800;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <img src="asset/Klu Black Logo.png" alt="Login Image">
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="userId" placeholder="Register Number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span onclick="togglePassword(this)">Show</span>
                </div>
                <div class="input-group">
                    <button type="button" onclick="validateLogin()">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(element) {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                element.textContent = "Hide";
            } else {
                passwordField.type = "password";
                element.textContent = "Show";
            }
        }

        // Validate login credentials
        function validateLogin() {
            var userId = document.getElementById("userId").value.trim();
            var password = document.getElementById("password").value.trim();

            if (userId === "" || password === "") {
                alert("Please fill in all fields");
                return;
            }

            if (userId === "1234" && password === "admin") {
                alert("Login successful!");
                // Redirect to the next page (dashboard)
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid ID or Password");
            }
        }
    </script>
</body>
</html>
