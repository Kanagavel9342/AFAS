<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            border: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status-buttons {
            display: flex;
            gap: 10px;
        }
        .approved, .rejected {
            margin-top: 20px;
        }
        .approved th, .rejected th {
            background-color: #d4edda;
        }
        .rejected th {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#student-forms">Student Forms</a>
        <a href="#approved-forms">Approved Forms</a>
        <a href="#rejected-forms">Rejected Forms</a>
    </div>

    <div class="container">
        <div id="student-forms">
            <h1>Student Forms</h1>
            
            <h2>Submitted Forms</h2>
            <table>
                <thead>
                    <tr>
                        <th>Form ID</th>
                        <th>Student ID</th>
                        <th>Form Type</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="form-list">
                    <tr>
                        <td>F001</td>
                        <td>1001</td>
                        <td>Leave Application</td>
                        <td>Pending</td>
                        <td class="status-buttons">
                            <button onclick="updateStatus('F001', 'Approved')">Approve</button>
                            <button onclick="updateStatus('F001', 'Rejected')">Reject</button>
                        </td>
                    </tr>
                    <tr>
                        <td>F002</td>
                        <td>1002</td>
                        <td>Course Request</td>
                        <td>Pending</td>
                        <td class="status-buttons">
                            <button onclick="updateStatus('F002', 'Approved')">Approve</button>
                            <button onclick="updateStatus('F002', 'Rejected')">Reject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="approved-forms" class="approved">
            <h1>Approved Forms</h1>
            <table>
                <thead>
                    <tr>
                        <th>Form ID</th>
                        <th>Student ID</th>
                        <th>Form Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="approved-list">
                    <!-- Approved forms will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="rejected-forms" class="rejected">
            <h1>Rejected Forms</h1>
            <table>
                <thead>
                    <tr>
                        <th>Form ID</th>
                        <th>Student ID</th>
                        <th>Form Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="rejected-list">
                    <!-- Rejected forms will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const approvedForms = [];
        const rejectedForms = [];

        function updateStatus(formId, status) {
            const formRow = document.querySelector(`#form-list tr td:first-child:contains(${formId})`).parentElement;
            const formType = formRow.cells[2].innerText;
            const studentId = formRow.cells[1].innerText;
            
            if (status === 'Approved') {
                approvedForms.push({ formId, studentId, formType });
            } else if (status === 'Rejected') {
                rejectedForms.push({ formId, studentId, formType });
            }

            // Update the status in the form table
            formRow.cells[3].innerText = status;

            // Remove the row from the pending table
            formRow.remove();

            // Add the form to the appropriate table
            updateFormsTable();
        }

        function updateFormsTable() {
            const approvedTableBody = document.getElementById('approved-list');
            const rejectedTableBody = document.getElementById('rejected-list');
            
            approvedTableBody.innerHTML = '';
            rejectedTableBody.innerHTML = '';

            approvedForms.forEach(form => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${form.formId}</td>
                    <td>${form.studentId}</td>
                    <td>${form.formType}</td>
                    <td>Approved</td>
                `;
                approvedTableBody.appendChild(row);
            });

            rejectedForms.forEach(form => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${form.formId}</td>
                    <td>${form.studentId}</td>
                    <td>${form.formType}</td>
                    <td>Rejected</td>
                `;
                rejectedTableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
