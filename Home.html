<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(asset/bg.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-outer-container text-center">
            <!-- Logo and Title Section -->
            <div class="d-flex align-items-center mb-4">
                <img src="asset/univemetalogo.jpeg" alt="logo" class="rounded-circle" style="height: 60px; width: 60px;">
                <h4 class="font-weight-bold ml-3 mb-0">UnivMeta - AFAS</h4>
            </div>

            <div class="row login-container">
                <div class="col-md-6 login-image d-none d-md-block">
                    <img src="asset/Sign up.png" alt="Login Image" class="img-fluid">
                </div>
                <div class="col-md-6 login-form">
                    <h2>Student Login</h2>
                    <!-- Form pointing to the correct servlet URL -->
                  <form action="/Loginback" method="post">

                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Register number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <!-- Display error message if the login fails -->
                    <div class="error-message">
                        <p style="color: red;">
                            <script>
                                // Show an error message if the login fails
                                const params = new URLSearchParams(window.location.search);
                                if (params.has('error')) {
                                    document.write("Incorrect register number or password. Please try again.");
                                }
                            </script>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
    </html>
