<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #ADD8E6;
            padding: 10px;
            position: relative;
        }

        .menu-icon {
            cursor: pointer;
            color: blue;
            font-size: 20px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
            background-color: #ADD8E6;
            position: absolute;
            top: 40px;
            right: 0;
            width: 200px;
        }

        .nav-links li {
            padding: 10px;
            text-align: right;
        }

        .nav-links li a {
            color: #000;
            text-decoration: none;
        }

        .nav-links li a:hover {
            text-decoration: underline;
        }

        @media(min-width: 768px) {
            .menu-icon {
                display: none;
            }

            .nav-links {
                display: flex;
                position: static;
                width: auto;
            }

            .nav-links li {
                padding: 0 20px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜° Menu</div>
        <ul class="nav-links">
            <li><a href="#">Student</a></li>
            <li><a href="#">Faculty</a></li>
            <li><a href="#">Coordinator</a></li>
            <li><a href="#">Admin</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
