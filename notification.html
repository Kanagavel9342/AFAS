<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Section with Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .notifications-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: auto;
        }

        .notification-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            position: relative;
            animation: slideIn 0.5s ease-out, fadeIn 1s ease-in;
        }

        .notification-box:hover {
            animation: pulse 1s infinite;
        }

        .notification-box.success {
            border-left: 5px solid #28a745;
        }

        .notification-box.error {
            border-left: 5px solid #dc3545;
        }

        .notification-box.info {
            border-left: 5px solid #17a2b8;
        }

        .notification-box .title {
            font-weight: bold;
            margin: 0 0 5px 0;
        }

        .notification-box .message {
            margin: 0;
        }

        .notification-box .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #888;
            transition: color 0.3s ease;
        }

        .notification-box .close-btn:hover {
            color: #333;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="notifications-container">
    <div class="notification-box success">
        <button class="close-btn">&times;</button>
        <div class="title">Success</div>
        <div class="message">Your Form was successfully Approved.</div>
    </div>

    <div class="notification-box error">
        <button class="close-btn">&times;</button>
        <div class="title">Error</div>
        <div class="message">There was a problem with your request. Please try again.</div>
    </div>

    <div class="notification-box info">
        <button class="close-btn">&times;</button>
        <div class="title">Information</div>
        <div class="message">New updates are available. Check them out now!</div>
    </div>
</div>

</body>
</html>
