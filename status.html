<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Status Table with Animation</title>
    <style>
        /* Typewriter Animation */
        .typewriter {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid;
            width: 0;
            animation: typing 3s steps(20, end) forwards, blink 0.75s step-end infinite;
            margin-bottom: 20px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 15ch; /* Adjust this value to match the length of your heading */
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Responsive Table */
        .table-container {
            width: 100%;
            margin: 0 auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            border: soild black 3px;
            width: 800px;
            align-items: center;
            text-align: center;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
             border: solid black 1px;
        }

        th {
            background-color: #f4f4f4;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .verified .icon {
            color: green;
            animation: bounce 1s infinite alternate;
        }

        .not-verified .icon {
            color: red;
        }

        .download-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }
        h1{
            text-align: center;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .download-btn .icon {
            animation: downloadBounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-3px);
            }
        }

        @keyframes downloadBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(2px);
            }
        }
    </style>
</head>
<body>

<h1 class="typewriter">Forms Status</h1>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Form Name</th>
                <th>Status</th>
                <th>Form Download</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Form A</td>
                <td>
                    <div class="status verified">
                        <span class="icon">&#10003;</span> Verified
                    </div>
                </td>
                <td>
                    <button class="download-btn">
                        <span class="icon">&#8681;</span> Download
                    </button>
                </td>
            </tr>
            <tr>
                <td>Form B</td>
                <td>
                    <div class="status not-verified">
                        <span class="icon">&#10005;</span> Not Verified
                    </div>
                </td>
                <td>
                    <button class="download-btn">
                        <span class="icon">&#8681;</span> Download
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
